<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>CubetrekXR</title>

  <style>
    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/materialsLibrary/babylon.shadowOnlyMaterial.js"></script>

</head>

<body>
<h1>cubetrekXS</h1>
<canvas id="renderCanvas"></canvas>

<script>
  const canvas = document.getElementById("renderCanvas"); // Get the canvas element
  const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

  var terrain;
  let terrainDel;
  var meshes = [];
  const zscaling = 1.5;

  var createScene = async function () {
    var scene = new BABYLON.Scene(engine);
    var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
    camera.setTarget(BABYLON.Vector3.Zero());
    camera.attachControl(canvas, true);

    // Our built-in 'ground' shape.
    var ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 30, height: 30 }, scene);
    ground.receiveShadows = true;
    ground.material = new BABYLON.ShadowOnlyMaterial('shadowOnly', scene);

    var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 0.2, segments: 32}, scene);
    var sphere2 = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 0.2, segments: 32}, scene);
    var sphere3 = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 0.2, segments: 32}, scene);

    sphere.material = new BABYLON.PBRMaterial('metal', scene);
    sphere.material.roughness = 0.25;
    sphere.material.metallic = 1.0;
    sphere.material.realTimeFiltering = true;
    sphere.material.realTimeFilteringQuality = BABYLON.Constants.TEXTURE_FILTERING_QUALITY_HIGH;
    sphere.position.y = 0.1;
    sphere.position.z = 1;

    sphere2.setPivotMatrix(BABYLON.Matrix.Translation(0.2, 0.1, 0), false);
    sphere2.material = new BABYLON.PBRMaterial('metal', scene);
    sphere2.material.albedoColor = new BABYLON.Color3(0.8, 0.0, 0.3);
    sphere2.material.roughness = 0.1;
    sphere2.material.metallic = 0.0;

    sphere3.setPivotMatrix(BABYLON.Matrix.Translation(0.4, 0.1, 0), false);
    sphere3.material = new BABYLON.PBRMaterial('metal', scene);
    sphere3.material.roughness = 0.1;
    sphere3.material.metallic = 0.3;
    sphere3.material.albedoColor = new BABYLON.Color3(0.3, 0.0, 0.8);

    scene.registerBeforeRender(function () {
      sphere2.rotation.y += 0.01;
      sphere3.rotation.y += 0.01;
    });

    terrainDel = await BABYLON.SceneLoader.ImportMeshAsync("","", "montalin.gltf", scene);
    terrain = new BABYLON.TransformNode();
    terrain.scaling = new BABYLON.Vector3(0.0001, 0.0001, 0.0001);
    terrain.rotate(new BABYLON.Vector3(1, 0, 0), -90, BABYLON.Space.WORLD);

    terrainDel.meshes.forEach(parentMesh => {
      parentMesh.getChildren().forEach(mesh => {
        mesh.parent = terrain;
        mesh.scaling.z = zscaling;
        var normals = [];
        BABYLON.VertexData.ComputeNormals(mesh.getVerticesData(BABYLON.VertexBuffer.PositionKind), mesh.getIndices(), normals);
        mesh.setVerticesData(BABYLON.VertexBuffer.NormalKind, normals);
        if (mesh.getVerticesData(BABYLON.VertexBuffer.UVKind)) { //ignore the
          meshes.push(mesh);
        }
        //mesh.forceSharedVertices();
      })
    })

    // const mat = new BABYLON.StandardMaterial('mat', scene);
    // mat.disableLighting = true;
    // mat.backFaceCulling = false;
    // ground.material = mat;

    scene.createDefaultXRExperienceAsync({
      uiOptions: {
        sessionMode: 'immersive-ar',
        referenceSpaceType: 'local-floor'
      }
    }).then((defaultXRExperience) => {
      const le = defaultXRExperience.baseExperience.featuresManager.enableFeature(BABYLON.WebXRFeatureName.LIGHT_ESTIMATION, 'latest', {
        setSceneEnvironmentTexture: true,
        // cubeMapPollInterval: 1000,
        createDirectionalLightSource: true,
        // reflectionFormat: 'srgba8',
        // disableCubeMapReflection: true
      });
      const shadowGenerator = new BABYLON.ShadowGenerator(512, le.directionalLight)
      shadowGenerator.useBlurExponentialShadowMap = true;
      shadowGenerator.blurScale = 2;
      shadowGenerator.setDarkness(0.1);
      shadowGenerator.getShadowMap().renderList.push(sphere, sphere2, sphere3);
    });

    scene.onDisposeObservable.add(() => {
    })

    return scene;
  };
  createScene().then(scene => {
    engine.runRenderLoop(function () {
      scene.render();
    });
  });




  window.addEventListener("resize", function () {
    engine.resize();
  });
</script>

</body>

</html>
